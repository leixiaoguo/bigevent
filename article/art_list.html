<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form_list">
                <!-- 分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"> </select>
                </div>
                <!-- 状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>

                </div>
            </form>
            <!-- 列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table><br>
            <!-- 分页 -->
            <div id="pagebox"></div>
        </div>
    </div>

    <script type="text/html" id="tpl_tabal">

    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date |dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button class="layui-btn btn-edit layui-btn-xs" lay-submit lay-filter="formDemo">编辑</button>
      <button type="reset" class="layui-btn  btn-delete layui-btn-danger  layui-btn-xs" date-id='{{$value.Id}}'>删除</button>
        </td>
      </tr>
    {{/each}}
</script>
    <!-- 分类选项模板 -->
    <script type="text/html" id="tpl_shai">
        <option value="">所有分类</option>
    {{each data}}
        <tr> <option value= "{{$value.Id}}">{{$value.name}}</option></tr>
    {{/each}}
</script>




    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
